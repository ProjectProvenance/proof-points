# JavaScript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.18

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # compile solidity contracts
      - run: npm run compile

      - persist_to_workspace:
          root: ~/repo
          paths: .
  test:
    docker:
      - image: circleci/node:10.18

    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: ~/repo

      # Install IPFS node
      - run: wget https://dist.ipfs.io/go-ipfs/v0.4.22/go-ipfs_v0.4.22_linux-amd64.tar.gz
      - run: tar xvfz go-ipfs_v0.4.22_linux-amd64.tar.gz 
      - run: ./go-ipfs/ipfs init

      - run:
          name: Start IPFS Daemon
          command: ./go-ipfs/ipfs daemon
          background: true

      # allow daemon time to start up
      - run: sleep 5

      - run:
          name: Run tests
          command: npm test
  publish:
    docker:
      - image: circleci/node:10.18
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/      
      - test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - build
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
                ignore: /.*/